<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            z-index: -1;
            transform: rotateZ(30deg);
        }

        .logo-container {
            position: relative;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .clock {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .button {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="logo-container">
            <img src="imagenes/logo.jpg" alt="Logo" class="logo">
            <div id="clock" class="clock"></div>
        </div>
        <div class="buttons">
            <a href="administradores.html" class="button admin-button">Administradores</a>
            <a href="asistentes.html" class="button collaborator-button">Colaboradores</a>
        </div>
        <div class="footer">Consultas a Kenny Morales</div>

<div class="footer">Hecho Por Gustavo Sica</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const clockElement = document.getElementById('clock');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>

</html>
